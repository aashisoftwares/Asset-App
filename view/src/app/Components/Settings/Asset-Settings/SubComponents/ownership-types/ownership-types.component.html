<div>
    <div class="row header_part">
      <div class="col-sm-3">
       <button class="Create_Button" mat-raised-button (click)="CreateOwnership(null,'add')"> + Create </button>
      </div>
      <div class="col-sm-5">    
             <!-- <div class="Search_Section">
                <input type="text" placeholder="Search..">
                <i class="material-icons">search</i>
                <div class="SearchDropDown" dropdown #dropdown="bs-dropdown" [autoClose]="true">
                   <ul class="dropdown-menu" role="menu">
                      <li role="menuitem"><a class="dropdown-item" >Search_Word <span style="font-size: 12px; color: #afafaf">search as Department Name </span></a></li>
                   </ul>
                </div>
             </div> -->
      </div>
      <div class="col-sm-4">
         <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
      </div>
    </div>

 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="sno">
          <th mat-header-cell *matHeaderCellDef> S.No </th>
          <td mat-cell *matCellDef="let element; let i=index;"> {{i+1}} </td>
      </ng-container>
      <ng-container matColumnDef="ownership">
        <th mat-header-cell *matHeaderCellDef> Ownership Type </th>
        <td mat-cell *matCellDef="let element"> {{element.Ownership_Type_Name}} </td>
      </ng-container>
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef> Created By</th>
        <td mat-cell *matCellDef="let element">{{element.Created_By.Name}} </td>
        </ng-container>
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button class="Table_Action_mini Bg_Info" mat-mini-fab color="primary" (click)="CreateOwnership(element,'view')">
               <i class="material-icons">zoom_in</i>
           </button>
           <button class="Table_Action_mini Bg_warning" mat-mini-fab color="primary" (click)="CreateOwnership(element,'edit')">
               <i class="material-icons">edit</i>
           </button>
           <button class="Table_Action_mini Bg_Danger" mat-mini-fab color="primary" (click)="deleteOwnership(element)">
               <i class="material-icons">delete_forever</i>
           </button>
          </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;">
      </tr>
    </table> 
  </div>
