<div>
   <div class="row header_part">
      <div class="col-sm-3">
         <button class="Create_Button" mat-raised-button (click)="CreateVendor(null,'add')"> + Create </button>
      </div>
      <div class="col-sm-5">
         <div class="Search_Section">
            <input type="text" placeholder="Search..">
            <i class="material-icons">search</i>
            <div class="SearchDropDown" dropdown #dropdown="bs-dropdown" [autoClose]="true">
               <ul class="dropdown-menu" role="menu">
                  <li role="menuitem"><a class="dropdown-item">Search_Word <span
                           style="font-size: 12px; color: #afafaf">search as Department Name </span></a></li>
               </ul>
            </div>
         </div>
      </div>
      <div class="col-sm-4">
         <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
      </div>
   </div>
   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="sno">
         <th mat-header-cell *matHeaderCellDef> S.No </th>
         <td mat-cell *matCellDef="let element; let i=index;"> {{i+1}} </td>
      </ng-container>
      <ng-container matColumnDef="vendorName">
         <th mat-header-cell *matHeaderCellDef> Vendor Name </th>
         <td mat-cell *matCellDef="let element">{{element.Vendor_Name}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
         <th mat-header-cell *matHeaderCellDef> Email Id </th>
         <td mat-cell *matCellDef="let element">{{element.Vendor_Email}} </td>
      </ng-container>
      <ng-container matColumnDef="phoneNo">
         <th mat-header-cell *matHeaderCellDef> Phone No </th>
         <td mat-cell *matCellDef="let element">{{element.Phone_Number}}</td>
      </ng-container>
      <ng-container matColumnDef="created">
         <th mat-header-cell *matHeaderCellDef> Created By/Dt</th>
         <td mat-cell *matCellDef="let element">{{element.Created_By.Name}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
         <th mat-header-cell *matHeaderCellDef> Action </th>
         <td mat-cell *matCellDef="let element">
            <button class="Table_Action_mini Bg_Info" mat-mini-fab color="primary" (click)="CreateVendor(element,'view')">
               <i class="material-icons">zoom_in</i>
            </button>
            <button class="Table_Action_mini Bg_warning" mat-mini-fab color="primary" (click)="CreateVendor(element,'edit')">
               <i class="material-icons">edit</i>
            </button>
            <button class="Table_Action_mini Bg_Danger" mat-mini-fab color="primary">
               <i class="material-icons">delete_forever</i>
            </button>
         </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;">
      </tr>
   </table>
</div>
