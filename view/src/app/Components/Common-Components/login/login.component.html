<!-- Login Page Start -->
<div class="Login_Page">
    <div class="Login_Part">
        <!-- Logo Section -->
        <div class="row">
         <div class="col-sm-4"></div>
         <div class="col-sm-4">
            <div class="Logo">
               <img src="assets/images/basic/Insight360.png" alt="">
            </div>
         </div>
         <div class="col-sm-4"></div>
      </div>
      <!-- Form Section -->
        <div class="row">
            <div class="col-sm-4"></div>
            <div lass="col-sm-4">
                <div class="FormBox">
                    <div class="Identity_Box">
                        <h5> Login Page</h5>
                     </div>
                     <div class="Form_Area">
                         <form [formGroup]="LoginForm">
                            <div class="Form_Field">
                                <i class="material-icons">person_outline</i>
                                <input type="text" formControlName="User_Name" placeholder="User Name">
                            </div>
                            <div class="Form_Field">
                                <i class="material-icons">lock</i>
                                <input type="password" formControlName="User_Password" placeholder="Password">
                            </div>
                            <div class="Submit_Btn">
                                <button type="submit" [routerLink]="['dashboard']" mat-raised-button color="primary"> Submit </button>
                            </div>
                         </form>
                     </div>
                     <!-- Form Section Footer Part  -->
                     <div class="Footer_Area">
                        <h6> Forgot <span> Password? </span> </h6>
                     </div>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</div>
